<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üñãÔ∏è Classic Voice Notes</h1>

    <label class="toggle-switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span> üåô Dark Mode
    </label>

    <div class="controls">
      <button id="start-btn">üéôÔ∏è<ul> Start Talking</ul> </button>
      <button id="save-btn">üíæ Save Notes</button>
    </div>

    <div id="output" class="notes"></div>
  </div>

  <script>
    const output = document.getElementById("output");
    const startBtn = document.getElementById("start-btn");
    const saveBtn = document.getElementById("save-btn");
    const toggle = document.getElementById("theme-toggle");

    // Voice recognition setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.lang = 'en-US';

    startBtn.addEventListener("click", () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      let transcript = event.results[event.results.length - 1][0].transcript;
      const line = document.createElement("p");
      line.className = "note-line";
      line.textContent = transcript;
      output.appendChild(line);
    };

    saveBtn.addEventListener("click", () => {
      let notesText = output.innerText;
      const blob = new Blob([notesText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'voice_notes.txt';
      link.click();
    });

    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", toggle.checked);
    });
  </script>
</body>
</html>

<style>
/* Fonts and base */
body {
  font-family: 'Algerian';
  background: #bd8223;
  color: #2c2c2c;
  padding: 50px;
  text-align: center;
  transition: background 0.4s, color 0.4s;
}

.container {
  max-width: 700px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  animation: fadeSlideIn 1s ease-out;
}

/* Buttons */
button {
  background: linear-gradient(to right, #5c6bc0, #3f51b5);
  color: white;
  padding: 14px 30px;
  margin: 10px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(60, 60, 90, 0.2);
}

#save-btn {
  background: linear-gradient(to right, #4caf50, #388e3c);
}

/* Notes area */
.notes {
  margin-top: 30px;
  padding: 20px;
  border: 2px dashed #bbb;
  background: #faf9f6;
  border-radius: 8px;
  min-height: 120px;
  text-align: left;
  transition: background 0.4s;
}

/* Note line with fade and slide */
.note-line {
  animation: fadeSlideIn 0.6s ease;
  padding: 5px 0;
  border-bottom: 1px dotted #999;
}

/* Toggle Switch */
.toggle-switch {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  font-weight: bold;
  margin-bottom: 15px;
}

.toggle-switch input {
  display: none;
}

.slider {
  width: 50px;
  height: 24px;
  background-color: #ccc;
  border-radius: 24px;
  position: relative;
  cursor: pointer;
  transition: background 0.3s ease;
}

.slider::before {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  left: 2px;
  top: 2px;
  background: white;
  border-radius: 50%;
  transition: transform 0.3s ease;
}

.toggle-switch input:checked + .slider {
  background-color: #444;
}

.toggle-switch input:checked + .slider::before {
  transform: translateX(26px);
}

/* Animations */
@keyframes fadeSlideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Dark Mode */
body.dark-mode {
  background-color: #ac4218c7;
  color: #e0e0e0;
}

body.dark-mode .container {
  background: hsl(66, 100%, 52%);
  box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
}

body.dark-mode .notes {
  background: #0b7dda;
  border-color: #666;
}

body.dark-mode button {
  background: linear-gradient(to right, #66d03c, #4308ce0a);
}

body.dark-mode button:hover {
  background: linear-gradient(to right, #790854, #5e0574);
}

body.dark-mode #save-btn {
  background: linear-gradient(to right, #2e7d32, #1b5e20);
}
</style>
